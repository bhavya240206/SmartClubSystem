<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Back Arrow Button Styles */
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 50px;
            text-decoration: none;
            color: #151414;
            font-size: 24px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .back-arrow:hover {
            color: #161717;
        }

        .back-arrow span {
            margin-left: 8px;
            font-size: 16px;
        }

        /* Form Container */
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Back Arrow Button -->
    <a href="login.html" class="back-arrow">
        &#8592;<span>Go Back</span>
    </a>

    <div class="signup-container">
        <form class="signup-form" action="signup.php" method="POST">
            <h2>Sign Up</h2>
            
            <div class="input-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="club-member">Club Member</option>
                    <option value="student">Student</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
