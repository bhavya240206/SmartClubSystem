<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Event Page</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    
    
    

    <!-- Certificates Button -->
   

    <form action="process.php" method="POST">
        <div id="event-management">
            <h1>Event Updates</h1>
            <form id="event-form">
                <div class="form-group">
                    <label for="club-name">Club Name:</label>
                    <input type="text" id="club-name" name="club-name" required>
                </div>

                <div class="form-group">
                    <label for="event-name">Event Details:</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>

                <div class="form-group">
                    <label for="event-time">Time and Date:</label>
                    <input type="datetime-local" id="event-time" name="event-time" required>
                </div>

                <div class="form-group">
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" name="venue" required>
                </div>

                <button type="submit">Save</button>
            </form>
        </div>
    </form>

    
</body>
</html>
